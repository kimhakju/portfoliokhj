<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가입양식</title>
    <meta name="description" content="DESCRIPTION">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
     <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
   <div id="wrap">
     <!--타이틀 영역-->
     <div class="title">
       <h1>회원가입</h1>
       <div class="prec"><em>*</em>표시는 필수 입력 사항입니다.</div>
     </div>
     <!--//타이틀 영역-->
     <!--가입 양식 테이블 영역-->
     <form action="">
       <table class="table_a">
          <tr>
            <td>
              <em>*</em>사용자 아이디
            </td>
            <td>
              <input type="text" placeholder="8~12자까지">
              <button>중복확인</button>
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>비밀번호
            </td>
            <td>
              <input type="text" placeholder="10~14자/문자+숫자+특수문자 조합">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>한글 성명
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>영문 성명
            </td>
            <td>
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>주소
            </td>
            <td>
              <input type="text">
              <button>검색</button>
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>상세주소
            </td>
            <td>
              <input type="text" placeholder="예)1동 1002호(00동, 00아파트) *단톡조택의 경우 건물번호 입력">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>이메일
            </td>
            <td>
              <input type="text"><i>@</i> <!--이텔릭체*-->
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>전화번호
            </td>
            <td>
              <input type="text"><i>-</i>
              <input type="text"><i>-</i>
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <em>*</em>휴대폰 번호
            </td>
            <td>
              <input type="text"><i>-</i>
              <input type="text"><i>-</i>
              <input type="text">
              <button>본인확인</button>
              <input type="checkbox" id="ck" name="ck">
              <label for="ck"></label>
            </td>
          </tr>
       </table>
     </form>
     <!--//가입 양식 테이블 영역-->
   </div>
</body>
</html>
